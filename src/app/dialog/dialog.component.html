<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>

	<mat-form-field appearance="outline">
		<mat-label>Product Name</mat-label>
		<input matInput placeholder="Name">
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Product Category</mat-label>
		<mat-select placeholder="Category">
			<mat-option value="Fruits">Fruits</mat-option>
			<mat-option value="Vegetables">Vegetables</mat-option>
			<mat-option value="Electronics">Electronics</mat-option>
			<mat-option value="Clothing">Clothing</mat-option>
			<mat-option value="Shoes">Shoes</mat-option>
			<mat-option value="Home Decor">Home Decor</mat-option>
		</mat-select>
	</mat-form-field>


	<mat-form-field appearance="outline">
		
		<mat-form-field appearance="outline">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

	</mat-form-field>

	<label for=""><h1>Product Freshness</h1></label>
	<mat-radio-group class="example-radio-group">
		<mat-radio-button class="example-radio-button"   *ngFor="let fresh of freshnessList" [value]="fresh">
			{{fresh}}
		</mat-radio-button>
	</mat-radio-group>


</div>
